data:
  snowflake:
    schema: "ml"
    table: "online_shoppers_intention"

  target:
    - "REVENUE"
  
  features:
    numeric:
      - "ADMINISTRATIVE"
      - "ADMINISTRATIVE_DURATION"
      - "INFORMATIONAL"
      - "INFORMATIONAL_DURATION"
      - "PRODUCTRELATED"
      - "PRODUCTRELATED_DURATION"
      - "BOUNCERATES"
      - "EXITRATES"
      - "PAGEVALUES"
      - "SPECIALDAY"
      
    categorical:
      - "MONTH"
      - "BROWSER"
      - "REGION"
      - "TRAFFICTYPE"
      - "VISITORTYPE"
      - "WEEKEND"
  
  split:
    test_size: 0.2
    random_state: 0

model:
  cv:
    n_splits: 5
  random_forest:
    random_state: 0
